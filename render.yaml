services:
  # API Service (already deployed)
  - type: web
    name: ptr-langgraph-watsonx-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: WATSONX_API_KEY
        sync: false
      - key: WATSONX_SPACE_ID
        value: cce0d392-58a9-c931-9027-ca2afe9a2317
      - key: WATSONX_URL
        value: https://us-south.ml.cloud.ibm.com
      - key: ORCHESTRATE_API_KEY
        value: R_vC74hSoNSBTlbLZvBe6taNnmMh_QyzCBwt83L5QKM

  # React UI Static Site
  - type: web
    name: ptr-langgraph-watsonx-ui
    env: static
    buildCommand: cd chat-ui-react && npm ci && NODE_ENV=production ./node_modules/.bin/vite build
    staticPublishPath: ./chat-ui-react/dist
